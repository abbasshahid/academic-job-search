name: üï∑Ô∏è Scrape & Commit Jobs

on:
  schedule:
    - cron: '0 * * * *'      # run every hour
  workflow_dispatch: {}      # allow manual trigger

jobs:
  build_and_scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install scraper deps
        working-directory: scraper
        run: npm ci

      - name: Run scraper and generate JSON
        working-directory: scraper
        run: node server.js \
              --careerPages='$(jq -c .career_pages ../src/career_pages.json)' \
              --keywords='$(jq -c .keywords ../src/keywords.json)' \
              --once

      - name: Commit prebuilt_jobs.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/prebuilt_jobs.json
          git diff --quiet --cached || git commit -m "chore: update prebuilt_jobs.json"
          git push
