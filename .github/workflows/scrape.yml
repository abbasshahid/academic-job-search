name: üï∑Ô∏è Scrape & Commit Jobs

on:
  schedule:
    - cron: '0 * * * *'    # every hour
  workflow_dispatch:

jobs:
  build_and_scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install scraper dependencies & Playwright
        working-directory: scraper
        run: |
          npm install
          # Install OS deps needed by Chromium on Ubuntu
          npx playwright install-deps
          # Download browser binaries
          npx playwright install

      - name: Run scraper in one-off mode
        working-directory: scraper
        run: |
          # This reads scraper/payload.json and writes src/prebuilt_jobs.json
          node server.js --once < payload.json

      - name: Commit updated prebuilt_jobs.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/prebuilt_jobs.json
          git diff --quiet --cached || git commit -m "chore: update prebuilt_jobs.json"
          git push
