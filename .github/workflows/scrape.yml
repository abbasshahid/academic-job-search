name: üï∑Ô∏è Scrape & Commit Jobs

# 1. Give the workflow write access to repo contents
permissions:
  contents: write

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

jobs:
  build_and_scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with write access
        uses: actions/checkout@v3
        with:
          # Persist GITHUB_TOKEN so git push will authenticate
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install scraper dependencies & Playwright
        working-directory: scraper
        run: |
          npm install
          npx playwright install-deps
          npx playwright install

      - name: Run one-off scrape
        working-directory: scraper
        run: node server.js

      - name: Commit updated jobs JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/prebuilt_jobs.json
          git diff --quiet --cached || git commit -m "chore: update prebuilt_jobs.json"
          git push
