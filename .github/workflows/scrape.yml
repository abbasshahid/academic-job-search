name: üï∑Ô∏è Scrape & Commit Jobs

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build_and_scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install scraper deps
        working-directory: scraper
        run: npm ci

      - name: Run scraper (one-off)
        working-directory: scraper
        # read payload.json and invoke scraper in one-off mode
        run: |
          node server.js --once < payload.json

      - name: Commit updated jobs JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/prebuilt_jobs.json
          git diff --quiet --cached || git commit -m "chore: update prebuilt_jobs.json"
          git push